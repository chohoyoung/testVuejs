<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>

<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message" />
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '메세지를 뒤집어 봅시다.'
        }
    });
</script>

</body>
</html>
